<!--Write a program to print 1 to 10 odd numbers using a while loop
-->
<html>
    <head></head>
    <body>
        <script>
            x=1;
            while(x<=10)
            {
                if(x%2!=0)
                {
                    console.log(x)
                }
                x=x+1
            }
 
        </script>
    </body>
</html>

<!--Write a program to print first ten multiples of 4 using a while loop (multiples of 4 are 4,8,12,16,20,.....)
-->
<html>
    <head></head>
    <body>
        <script>
            var x=1;
            while(x<=40)
            {
                if(x%4==0)
                {
                    console.log(x)
                    
                }
                x=x+1; 
            }
        </script>
    </body>
</html>

<!--Write a program to print only even digits of a given number The output should be 4,2,6 Ex. Let us take 154256
-->
<html>
    <head></head>
    <body>
        <script>
            var x=+prompt();
            while(x>0){
                r=x%10
                if(r%2===0)
                {
                    console.log(r)
                }
                x=parseInt(x/10)
            }
        </script>
    </body>
</html>

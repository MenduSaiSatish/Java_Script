<!--Write a program to print first 10 multiples of 3 using a for loop
-->
<html>
    <head></head>
    <body>
        <script>
            var x=3;
            var y=30;
            for(x=3;x<=y;x++)
            if(x%3==0){
                console.log(x)
            }
        </script>
    </body>
</html>

<!--Write a program to print only odd digits of a given number Ex. Let us take 1542763 The output should be 1,5,7,3
-->
<html>
    <head></head>
    <body>
        <script>
            var x=+prompt();
            while(x>0){
                r=x%10
                if(r%2!==0){
                    console.log(r)
                }
                x=parseInt(x/10)
            }
        </script>
    </body>
</html>

<!--Write a program to print multiplication table of 6 using while loop
-->
<html>
    <head></head>
    <body>
        <script>
           var x=1;
            while(x<=10)
            {
                console.log(6 +"*"+x+"="+6*x) 
                x=x+1;   
            } 
        </script>
    </body>
</html>

<!--Write a function which can check a given number is palindrome or not
-->
<html>
    <head></head>
    <body>
        <script>
            function palindrome(a){
                var temp=a
                var s=0;
                var r;
                while(a>0){
                    r=a%10;
                    s=s*10+r;
                    a=parseInt(a/10);
                }
                if(s===temp){
                    console.log("palindrome")
                }
                else{
                    console.log("not a palindrome")
                }
                //return s;
            }
            var res=palindrome(123321);
            console.log(res);
        </script>
    </body>
</html>

<!--Write a function that prints all even numbers between 1 and 20.
-->
<html>
    <head></head>
    <body>
        <script>
            function even(a){
                for (var i=1;i<=a;i++){
                    if(i%2===0){
                        console.log(i);
                    }
                }
            }

            var res=even(20);
            console.log(res);
        </script>
    </body>
</html>

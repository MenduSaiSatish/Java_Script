<!--Check whether a number is prime, Armstrong or perfect number using functions.
-->
<html>
    <head></head>
    <body>
        <script>
           
            var r;
            var count=0;
            var s=0;
            function xyz(a){
                var b=parseInt(a);
                for (var i=1;i<b;i++){
                    if(b%i===0){
                        s=s+i;
                    }
                }
                    if(s===b){
                        console.log("perfect number")
                }
                    else{
                        console.log("not a perfect number")
                }
                
                for(var i=1;i<=a;i++){
                    if(a%i===0){
                        count++;
                    }
                }
                if(count===2){
                     console.log("prime");
                }
                else{
                    console.log("not prime");
                } 

                var c=a.length;
                while(a>0){
                    r=a%10;
                    s=s+r**c;
                    a=parseInt(a/10);
                }
                return s;
            }
        }

            var res=xyz("153");
            console.log(res);
        </script>
    </body>
</html>

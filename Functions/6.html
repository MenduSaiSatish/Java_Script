<!--Write a function which can check a given number is prime number or not
-->
<html>
    <head></head>
    <body>
        <script>
            var a=24;
            var count=0;
            function prime(a){
                for(var i=1;i<=a;i++){
                if(a%i===0){
                   count++; 
                }
              }
              if(count==2){
                console.log("is a prime");
              }
              else{
                console.log("is not a prime");
              }
              return count;
            }

            var res=prime(a);
            console.log(a);
        </script>
    </body>
</html>

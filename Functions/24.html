<!--Check whether a number is even or odd using functions.
-->
<html>
    <head></head>
    <body>
        <script>
            function odd(a){
                    if(a%2!==0){
                        console.log(a +" is odd");
                    }
                    else{
                        console.log(a+" is not a odd")
                    }
                }

            var res=odd(3);
            console.log(res);
        </script>
    </body>
</html>

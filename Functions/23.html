<!--Maximum and minimum between two numbers using functions.
-->
<html>
    <head></head>
    <body>
        <script>
            function xyz(a,b){
                if(a>b){
                    console.log(a +" is maximum");
                }
                else{
                    console.log(a +" is minimum");
                }
                if(b>a){
                    console.log(b+" is maximum");
                }
                else{
                    console.log(b+" is minimum");
                }
            }

            var res=xyz(100,200);
            console.log(res);
        </script>
    </body>
</html>

<!--Write a function which can display the factorial of a number
-->
<html>
    <head></head>
    <body>
        <script>
            function facto(a){
              var f=1;
              for(var i=a;i>=1;i--){
                f=f*i;
              }  
              return f;
            }
            var res=facto(4);
            console.log(res);
        </script>
    </body>
</html>

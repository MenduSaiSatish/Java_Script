<!--Write a function which can return the sum of two numbers.
-->
<html>
    <head></head>
    <body>
        <script>
            var ar=[10,20,31,40,50];
            ar.forEach(function(){
                console.log("hi");
            })


            var x=ar.map(function(a,b){
                console.log("Hello", a,b)
                if(a%2===0){
                return a;
                }
            })
            console.log(x);


            var x=ar.filter(function(a){
                console.log("hlo",a)
                if(a>=35){
                    return true;
                }
            })
            console.log(x);


            x=ar.reduce(function(a,b){
                console.log(a,b)
                return a+b;
            },0)
            console.log(x);


        </script>
    </body>
</html>

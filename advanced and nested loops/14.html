<html>
    <head></head>
    <body>
        <script>
            for(var i=1;i<=5;i++){
                for (k=0;k<(5-i);k++){
                    document.write("&nbsp");
                }
                for(var j=1;j<=i;j++){
                    document.write(j);
                }
                document.write("<br>");
            } 
        </script>
    </body>
</html>

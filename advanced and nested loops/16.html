<html>
    <head></head>
    <body>
        <script>
            for(i=1;i<=5;i++){
                for(j=1;j<=(5-i);j++){
                    document.write("&nbsp")
                }
                for(k=1;k<=i;k++){
                    document.write(" * ");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>

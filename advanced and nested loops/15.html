<html>
    <head></head>
    <body>
        <script>
            var count=1;
            for(var i=1;i<=5;i++){
                for (j=0;j<(5-i);j++){
                    document.write("&nbsp");
                }
                for(var k=1;k<=i;k++,count++){
                    document.write(count+"   ");
                }
                document.write("<br>");
            } 
        </script>
    </body>
</html>

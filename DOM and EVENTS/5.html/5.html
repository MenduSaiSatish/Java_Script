<!-- Take an array of objects and create a table form it.
-->
<html>
    <head></head>
    <body>
        <ul id="d1"></ul>
        <table id="d2" border="2">
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Place</th>
            </tr>
            <tbody id="d2"></tbody>
        </table>
        <script>
            var students = [
                                {
                                name:'jaya',
                                gender:'female',
                                place:'gachibowli',
                                },
                                {
                                name:'dasu',
                                gender:'male',
                                place:'kphb'
                                },
                                {
                                name:'swati',
                                gender:'female',
                                place:'pune'
                                },
                                {
                                name:'pallavi',
                                gender:'female',
                                place:'assam'
                                },
                                {
                                name:'kiran',
                                gender:'male',
                                place:'kondapur'
                                },
                                {
                                name:'thirumala',
                                gender:'male',
                                place:'madhapur'
                                },
                                {
                                name:'priya',
                                gender:'female',
                                place:'hitech'
                                },
                            ]
                            students.forEach(function(a){
                                var nli=document.createElement("li")
                                nli.innerHTML=a.name;
                                document.getElementById("d1").appendChild(nli)
                            })
                            students.forEach(function(a){
                                var ntr=document.createElement("tr")
                                var ntd=document.createElement("td")
                                ntd.innerHTML=a.name;
                                ntr.appendChild(ntd)
                                var gtd=document.createElement("td")
                                gtd.innerHTML=a.gender;
                                ntr.appendChild(gtd)
                                var ptd=document.createElement("td")
                                ptd.innerHTML=a.place;
                                ntr.appendChild(ptd)
                                document.getElementById("d2").appendChild(ntr)
                            })
        </script>
    </body>
</html>

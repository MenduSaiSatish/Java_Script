<!-- Take an array of numbers and create a list from it.
-->
<html>
    <head></head>
    <body>
        <ul id="d1"></ul>
        <script>
            var s=[1,2,3,4,5,6,7,8,9]
            s.forEach(function(a){
                var x=document.createElement("li")
                x.innerHTML=a;
                document.getElementById("d1").appendChild(x)
                console.log(a)
            })
        </script>
    </body>
</html>

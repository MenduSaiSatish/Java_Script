<!-- Create one h1 element,put some text into it and apply red font color to 
it-->
<html>
    <head></head>
    <body>
        
        <script>
            var x=document.createElement("h1")
            x.innerHTML="this is html"
            document.body.appendChild(x)
            x.style.color="red"
        </script>
    </body>
</html>

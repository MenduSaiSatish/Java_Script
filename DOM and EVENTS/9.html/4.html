<!--Display the hardgoods and software in separate tables.
-->
<html>
    <head></head>
    <body>
        <table id="d1" border="2px"></table><br>
        <table id="d2" border="2px"></table>
        <tbody id="d1"></tbody>
        <tbody id="d2"></tbody> 
        <script>
            var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
        ];
        products.forEach(function(c){
            var ntr=document.createElement("tr")

            var ntd=document.createElement("td")
            ntd.innerHTML=c.name;
            ntr.appendChild(ntd)
            var ttd=document.createElement("td")
            ttd.innerHTML=c.type;
            if(c['type']=='HardGood'){
            ntr.appendChild(ttd)

            var ptd=document.createElement("td")
            ptd.innerHTML=c.price;
            ntr.appendChild(ptd)

            var ctd=document.createElement("td")
            ctd.innerHTML=c.category;
            ntr.appendChild(ctd)

            var mtd=document.createElement("td")
            mtd.innerHTML=c.manufacturer;
            ntr.appendChild(mtd)

            document.getElementById("d1").appendChild(ntr)
            }
        })


        products.forEach(function(c){
            var ntr=document.createElement("tr")

            var ntd=document.createElement("td")
            ntd.innerHTML=c.name;
            ntr.appendChild(ntd)
            var ttd=document.createElement("td")
            ttd.innerHTML=c.type;
            if(c['type']=='Software'){
            ntr.appendChild(ttd)

            var ptd=document.createElement("td")
            ptd.innerHTML=c.price;
            ntr.appendChild(ptd)

            var ctd=document.createElement("td")
            ctd.innerHTML=c.category;
            ntr.appendChild(ctd)

            var mtd=document.createElement("td")
            mtd.innerHTML=c.manufacturer;
            ntr.appendChild(mtd)

            document.getElementById("d2").appendChild(ntr)
            }
        })
        </script>
    </body>
</html>

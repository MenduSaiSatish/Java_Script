<!--Generate List Elements using document object for the given Array of Objects-->
<html>
    <head></head>
    <body>
        <ul id="d1">
        </ul>
        <script>
            var students = [
                                {
                                name:'jaya',
                                gender:'female',
                                place:'gachibowli',
                                },
                                {
                                name:'dasu',
                                gender:'male',
                                place:'kphb'
                                },
                                {
                                name:'swati',
                                gender:'female',
                                place:'pune'
                                },
                                {
                                name:'pallavi',
                                gender:'female',
                                place:'assam'
                                },
                                {
                                name:'kiran',
                                gender:'male',
                                place:'kondapur'
                                },
                                {
                                name:'thirumala',
                                gender:'male',
                                place:'madhapur'
                                },
                                {
                                name:'priya',
                                gender:'female',
                                place:'hitech'
                                },
                            ]
                            students.forEach(function(a){
                                var x=document.createElement("li")
                                x.innerHTML=a.name;
                                var y=document.createElement("ul")
                                var gen=document.createElement("li")
                                gen.innerHTML=a.gender;
                                if(a.gender=='male'){
                                    x.style.backgroundColor="skyblue";
                                }
                                else{
                                    x.style.backgroundColor="pink";
                                }
                                var plc=document.createElement("li")
                                plc.innerHTML=a.place;
                                y.appendChild(gen);
                                y.appendChild(plc);
                                x.appendChild(y);
                                document.getElementById("d1").appendChild(x)
                            })

        </script>
    </body>
</html>

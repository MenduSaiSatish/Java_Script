<!--Display the above data like the following image using Javascript DOM Element creation and append
-->
<html>
    <head></head>
    <body>
        <ol id="d1"></ol>
        <script>
            var students = [		
                                    {
                                        "firstname": "praveen",
                                        "age": 36,
                                        "subjects":['angular','nodejs','reactjs','java']
                                    }, 
                                    {
                                        "firstname": "srikanth",
                                        "age": 32,
                                        "subjects":['react','mongodb']
                                    }, 
                                    {
                                        "firstname": "pradeep",
                                        "age": 21,
                                        "subjects":['express','mongoose','python']
                                    }
                            ]
                            students.forEach(function(a){
                                //console.log(a)
                                var x=document.createElement("li")
                                x.innerHTML=a.firstname;
                                var y=document.createElement("ol")
                                a.subjects.forEach(function(b){
                                   // console.log(b)
                                    var nli=document.createElement("li")
                                        nli.innerHTML=b
                                        y.appendChild(nli)
                                })
                            
                                 x.appendChild(y)
                                document.getElementById("d1").appendChild(x)
                            })

        </script>
    </body>
</html>

<!--Store the texts of each li element in an array.

<ul>
   <li>Apple</li>
   <li>Mango</li>
   <li>Orange</li>
</ul>
-->
<html>
    <head></head>
    <body>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
         </ul> 
    </body>
    <script>
        var ar=[]
        var x=document.querySelectorAll("li")
        x.forEach(function(el){
                ar.push(el.innerHTML);
        })
        console.log(ar)
    </script>
</html>

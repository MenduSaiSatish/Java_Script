<!-- color change button click -->
<html>
    <head>
        <style>
            #d1{
                border: 1px solid;
                width: 200px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="d1"></div>
        <button onclick="color1()">Red</button>
        <button onclick="color2()">Green</button>
        <button onclick="color3()">Blue</button>
        <button onclick="color4()">Reset</button>
        <script>
            function color1(){
                document.getElementById("d1").style.backgroundColor="red"
            }
            function color2(){
                document.getElementById("d1").style.backgroundColor="green"
            }
            function color3(){
                document.getElementById("d1").style.backgroundColor="blue"
            }
            function color4(){
                document.getElementById("d1").style.backgroundColor=""
            }
        </script>
    </body>
</html>

<!--toggle button-->
<html>
    <head>
        <style>
            #d2{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <button id="d2" onclick="btn()">On</button>
        <script>
            function btn(){
                if(document.getElementById("d2").innerHTML==="On"){
                d2.innerHTML="Off"
                }
                
                else{
                    document.getElementById("d2").innerHTML==="Off"
                    d2.innerHTML="On"
                }
            }
        </script>
    </body>
</html>

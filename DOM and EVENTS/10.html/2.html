<!--color change button-->
<html>
    <head>
        <style>
            #d1{
                width: 200px;
                height: 100px;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div id="d1"></div>
        <button onclick="color()">Red</button>
        <button onclick="color1()">green</button>
        <button onclick="color2()">yellow</button>
        <button onclick="color3()">reset</button>
    </body>
    <script>
        //var t=["red","green","yellow"]
        function color(){
        document.getElementById("d1").style.backgroundColor="red"
        }
        function color1(){
        document.getElementById("d1").style.backgroundColor="green"
        }
        function color2(){
        document.getElementById("d1").style.backgroundColor="yellow"
        }
        function color3(){
        document.getElementById("d1").style.backgroundColor=""
        }
    </script>
</html>

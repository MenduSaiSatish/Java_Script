<!-- photo carousel -->
<html>
    <head>
        <style>
            #d1{
                width: 100px;
                height: 100px;
                border: 1px solid;
            }
            img{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="d1">
        </div>
        <button onclick="ent()">previous</button><button id="d2" onclick="gnt()">Next</button>
        <script>
            
            var a=["https://i.pinimg.com/736x/3c/32/76/3c32765e5436e560b990477068c127b1.jpg",
            "https://img.freepik.com/premium-photo/nature-3d-podium-background_861875-6518.jpg",
            "https://i.pinimg.com/736x/a0/98/d5/a098d56b0665f0d884660120cdaac519.jpg"]
             
                var i=0;
                function gnt(){
                    var x=document.createElement("img")
                    
                     x.src=a[i++]
                     if(i==a.length){
                      i=0;
                    }
                    document .getElementById("d1") .innerHTML="";    
               document .getElementById("d1").appendChild(x)
            //    console.log(x)
            //    console.dir(x)
                //   document.getElementById("d1").appendChild(x)
                }


                function ent(){
                    var y=document.createElement("img")
                    if(i==0)
                     i=a.length;
                     y.src=a[--i]
                     document .getElementById("d1") .innerHTML="";
                        document.getElementById("d1").appendChild(y)   
            }
                
        </script>
    </body>
</html>

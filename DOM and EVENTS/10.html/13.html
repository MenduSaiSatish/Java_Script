<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #d1{
            margin:auto;
            width: 100px;
        }
    </style>
    </head>
    <body>
        <div id="d1">
        <i class="bi bi-star" onclick="cla(1)"></i>
        <i class="bi bi-star" onclick="cla(2)"></i>
        <i class="bi bi-star" onclick="cla(3)"></i>
        <i class="bi bi-star" onclick="cla(4)"></i>
        <i class="bi bi-star" onclick="cla(5)"></i>
        </div>
        <center><h3 >Rating<span id="d2">0</span>/5</h3></center>
        <script>
            function cla(fnt){
                //console.log(fnt)
                var x=document.querySelectorAll(".bi")
                document.getElementById("d2")
                d2.innerHTML=fnt

            
                x.forEach(function(s){
                    s.className="bi bi-star"
                    for(var i=0;i<=fnt-1;i++){
                        x[i].className="bi bi-star-fill"
                    }
                })
            }
        </script>
    </body>
</html>

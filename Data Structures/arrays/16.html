<!--For the Given array: [23,-34,-54,10,-4,7] print all the positive numbers in an array. Expected output: 23,10,7
-->
<html>
    <head></head>
    <body>
        <script>
            var ar=[23,-34,-54,10,-4,7]
            for(i=0;i<=ar.length-1;i++){
                if(ar[i]>0){
                    console.log(ar[i]);
                }
            }
        </script>
    </body>
</html>

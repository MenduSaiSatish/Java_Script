<!--For the Given array: [23,34,54,10,4,7] print all the even numbers in an Array. Expected output: 34,54,10,4-->
<html>
    <head></head>
    <body>
        <script>
            var ar=[23,34,54,10,4,7]
            for(i=0;i<=ar.length-1;i++){
                if(ar[i]%2===0){
                    console.log(ar[i]);
                }
            }
        </script>
    </body>
</html>

<!--For the Given array: [23,34,54,10,4,7] sum of all the numbers in an Array. Expected output: 132
-->
<html>
    <head></head>
    <body>
        <script>
            var ar=[23,34,54,10,4,7]
            var s=0;
            for(i=0;i<=ar.length-1;i++){
                s=s+ar[i];
            }
            console.log(s);
        </script>
    </body>
</html>

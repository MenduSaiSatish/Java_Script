<!--For the Given array: [23,34,54,10,4,7] print values that are greater than the given number. Given number: 20, Expected output: 23,34,54
-->
<html>
    <head></head>
    <body>
        <script>
            var ar=[23,34,54,10,4,7]
            for(i=0;i<=ar.length-1;i++){
                if(ar[i]>20){
                    console.log(ar[i]);
                }
            }
        </script>
    </body>
</html>

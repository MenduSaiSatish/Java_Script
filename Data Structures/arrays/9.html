<!--For the Given array: [23,34,54,10,4,7] print the minimum number in an Array. Expected output: 4
-->
<html>
    <head></head>
    <body>
        <script>
            var ar=[23,34,54,10,4,7]
            var max=ar[0];
            for(var i=0;i<=ar.length-1;i++){
                if(max<ar[i]){
                    max=ar[i];
                }  
            }
            console.log(max)
        </script>
    </body>
</html>

<!--Count occurrences of a character in a given string.
-->
<html>
    <head></head>
    <body>
        <script>
            var a="hello";
            var count=0;
            for(i=0;i<=a.length-1;i++){
                if( a[i]==='l'){
                    count++;
                }
            }
            console.log(count);
        </script>
    </body>
</html>

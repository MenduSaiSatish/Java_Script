<!--Write a program to print the following output for the given values a=10,b=20 Output expected is: 10+20=30 10-20=-10 10*20=200 10/20=0 10%20=10
-->
<html>
    <head></head>
    <body>
        <script>
            var a=10;
            var b=20;
            var c=a+b;
            document.write(c)
            console.log(c)
            var c=a-b;
            document.write(c)
            console.log(c)
            document.write(c)
            var c=a*b;
            console.log(c)
            document.write(c)
            var c=a/b;
            console.log(c)
        </script>
    </body>
</html>

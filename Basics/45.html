<!--If a five-digit number is input through the keyboard, write a program to calculate the sum of its digits. (Hint: Use the modulus operator ‘%’)
-->
<html>
    <head></head>
    <body>
        <script>
            var a=+prompt();
            s=0;
            for(a>0;a=math.floor (a/10) )
            {
                s +=a%10;
                console.log(a);
            }
        </script>
    </body>
</html>

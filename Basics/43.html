<!--The length & breadth of a rectangle and radius of a circle are input through the keyboard. Write a program to calculate the area & perimeter of the rectangle, and the area & circumference of the circle.
-->
<html>
    <head></head>
    <body>
        <script>
            var a=+prompt();
            var b=+prompt();
            var r=+prompt();
            console.log(((a+b)*2)+"perimeter of a rectangle");
            console.log((a*b)+"area of a rectangle");
            console.log((2*3.14)*r+"circumference of the circle");
            console.log((3.14)*(r**2)+"area of circle");
        </script>
    </body>
</html>

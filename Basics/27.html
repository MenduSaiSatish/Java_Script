<!--Write a program to print the max of given three numbers using ternary operator
-->
<html>
    <head></head>
    <body>
        <script>
            var a=+prompt();
            var b=+prompt();
            var c=+prompt();
            var d=(a>b)?(a>c)?"a":"c":(b>c)?"b":"c";
            console.log(d);
        </script>
    </body>
</html>
